<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <title>FreeCodeCamp : Random Quote Machine</title>

	    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">
        
	</head>
<body>
	<div class="quote-box">

		<div class="quote-text">
			<i class="fa fa-quote-left"> </i>
			<span id="text">People demand freedom of speech to make up for the freedom of thought which they avoid.</span>
		</div>

		<div class="quote-author">
			- <span id="author"></span>
		</div>

		<div class="quote-buttons">
			<a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
				<i class="fa fa-twitter"></i>
			</a>
        	<a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
        		<i class="fa fa-tumblr"></i>
        	</a>
        	<button class="button" id="new-quote">New quote</button>
		</div>
	</div>

	<div class="footer"> by <a href="https://codepen.io/hezag/">hezag</a></div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script> -->
    <script src="js/index.js"></script>
</body>
</html>
